<body>
	<div class="circle" style="width: 150px; height: 150px; background-image: url(Зеницу4.jpg); background-size: 100% 100%; position: absolute; left: 600px; top: 250px;">
	</div>
	<script type="text/javascript">
		let box = document.querySelector('.circle');
		box.onclick = function(){
			box.style.background = "cyan";
			box.onclick = function(){
				box.style.backgroundImage = "url(Зеницу3.jpg)";
				box.style.backgroundSize = "100% 100%";
				box.onclick = function(){
					box.style.backgroundImage = "url(Зеницу5.jpg)";
					box.style.backgroundSize = "100% 100%";
				}
			}
		}
	</script>
